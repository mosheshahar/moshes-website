<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Haifa Presentation of Golan</title>
        <link href="main.css" rel="stylesheet">

    </head>
    <body>
        <div class="wrapper">
            <h1 class="header-main">שאלות על חיפה</h1>
        
            <form dir="rtl" class="answers-form">
                <h3 class="form-secondary">על ידי מי הוקמה חיפה</h3>
                <input type="radio" name="whofounded" value="על ידי דאהר אל -עומר">על ידי דאהר אל -עומר<br>
                <input type="radio" name="whofounded" value="על ידי עלמה דה-ויונסה">על ידי עלמה דה-ויונסה<br>
                <input type="radio" name="whofounded" value="על ידי אלברט אינשטיין">על ידי אלברט אינשטיין<br>
                <input type="radio" name="whofounded" value="על ידי הקמת ערים בע''מ">על ידי הקמת ערים בע''מ<br>
                <br>

                <h3 class="answers-form">איפה חיפה בארץ</h3>
                <input type="radio" name="location" value="במזרח">במזרח<br>
                <input type="radio" name="location" value="במערב">במערב<br>
                <input type="radio" name="location" value="בצפון">בצפון<br>
                <input type="radio" name="location" value="בדרום">בדרום<br>
                <br>

                <h3 class="answers-form">מתי הוכרזה חיפה כעיר</h3>
                <input type="radio" name="yearofdeclaration" value="בשנת 1973">בשנת 1973<br>
                <input type="radio" name="yearofdeclaration" value="בשנת 1761">בשנת 1761<br>
                <input type="radio" name="yearofdeclaration" value="בשנת 2020">בשנת 2020<br>
                <input type="radio" name="yearofdeclaration" value="בשנת 1834">בשנת 1834<br>
                <br>

                <h3 class="answers-form">מה מספר התושבים המוערך</h3>
                <input type="radio" name="population" value="282,200">282,200<br>
                <input type="radio" name="population" value="198,600">198,600<br>
                <input type="radio" name="population" value="281,800">281,800<br>
                <input type="radio" name="population" value="284,700">284,700<br>
                <br>
                <button type="button" onclick="displayQuizResults()">בדוק והצג תוצאות</button>
            </form>
            <br>
            <div id="result" class="result-class"></div>
            <br>
            <br>
            <div id="resultsummary" class="result-class"></div>
            <br>
            <a href="index.html">
                <button>חזרה למסך הפתיחה</button>
            </a>
        </div>
    <script>
        function displayQuizResults() {
            const correctwhofounded = "על ידי דאהר אל -עומר";
            const correctlocation = "בצפון";
            const correctyearofdeclaration = "בשנת 1761";
            const correctpopulation = "281,800";
            const correctwhofoundedindex = 0;
            const correctlocationindex = 2;
            const correctyearofdeclarationindex = 1;
            const correctpopulationindex = 2;
            var message = "";
            var correctanswers = 0;
            var ele = document.getElementsByName('whofounded');
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                {
                   message = message + " Founded: " + ele[i].value;
                   if (i == correctwhofoundedindex)
                    correctanswers = correctanswers + 1;
                }
            }
            ele = document.getElementsByName('location');
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                {
                   message = message + " location: " + ele[i].value;
                   if (i == correctlocationindex)
                    correctanswers = correctanswers + 1;
                }
            }
            ele = document.getElementsByName('yearofdeclaration');
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                {
                   message = message + " year: " + ele[i].value;
                   if (i == correctyearofdeclarationindex)
                    correctanswers = correctanswers + 1;
                }
            }
            ele = document.getElementsByName('population');
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                {
                   message = message + " population: " + ele[i].value;
                   if (i == correctpopulationindex)
                    correctanswers = correctanswers + 1;
                }
            }
            document.getElementById("result").innerHTML = message;
            document.getElementById("resultsummary").innerHTML =  "תשובות נכונות: " + correctanswers;
        }
    </script>
    </body>
 </html>
